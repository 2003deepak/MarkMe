<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #results-container {
            max-height: 300px;
            overflow-y: auto;
        }
        #annotated-image {
            max-width: 100%;
            height: auto;
            display: none;
        }
        #results-table {
            width: 100%;
            border-collapse: collapse;
        }
        #results-table th, #results-table td {
            border: 1px solid #e5e7eb;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Face Recognition</h1>

        <form id="recognition-form" enctype="multipart/form-data" class="mb-4">
            <div class="mb-4">
                <label for="attendance_id" class="block text-sm font-medium text-gray-700">Attendance ID</label>
                <input type="text" id="attendance_id" name="attendance_id" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="mb-4">
                <label for="image" class="block text-sm font-medium text-gray-700">Upload Image</label>
                <input type="file" id="image" name="image" accept="image/*" class="mt-1 block w-full" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Start Recognition</button>
        </form>

        <div id="results-container" class="mb-4 p-4 bg-gray-50 rounded-md">
            <h2 class="text-lg font-semibold">Recognition Results</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Roll Number</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>

        <div>
            <h2 class="text-lg font-semibold mb-2">Annotated Image</h2>
            <img id="annotated-image" alt="Annotated Image">
        </div>
    </div>

<script type="module">
import { fetchEventSource } from 'https://cdn.jsdelivr.net/npm/@microsoft/fetch-event-source/+esm';

const form = document.getElementById('recognition-form');
const resultsBody = document.getElementById('results-body');
const annotatedImage = document.getElementById('annotated-image');

const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImhhcnNoaWxAZ21haWwuY29tIiwicm9sZSI6InRlYWNoZXIiLCJwcm9ncmFtIjpudWxsLCJkZXBhcnRtZW50IjoiQlRFQ0giLCJleHAiOjE3NTUyNTkwNDh9.XuTP1qbvHpfQ-Eqh8XerUQiZFXmiDyXCICwEFdJb_ac"; // Your auth token

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    resultsBody.innerHTML = '';
    annotatedImage.style.display = 'none';
    annotatedImage.src = '';
    resultsBody.innerHTML = '<tr><td colspan="2">Starting recognition...</td></tr>';

    const attendanceId = document.getElementById('attendance_id').value;
    const imageFile = document.getElementById('image').files[0];

    if (!attendanceId || !imageFile) {
        resultsBody.innerHTML = `<tr><td colspan="2" class="text-red-600">Please provide both Attendance ID and an image.</td></tr>`;
        return;
    }

    const url = `http://127.0.0.1:8000/api/v1/teacher/session/recognize/${attendanceId}`;

    // Build FormData for upload
    const formData = new FormData();
    formData.append('image', imageFile);

    // Use Fetch EventSource for streaming with headers and POST request
    try {
        await fetchEventSource(url, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`
                // Do not set Content-Type: Let fetch handle FormData!
            },
            body: formData,
            async onmessage(event) {
                const data = JSON.parse(event.data);
                handleData(data);
            },
            onerror(err) {
                resultsBody.innerHTML += `<tr><td colspan="2" class="text-red-600">Connection to server lost. Please try again.</td></tr>`;
                throw err; // Stop retrying
            }
        });
    } catch (err) {
        resultsBody.innerHTML = `<tr><td colspan="2" class="text-red-600">Error: ${err.message}</td></tr>`;
    }
});


function handleData(data) {
    if (data.status === 'progress') {
        if (data.message) {
            resultsBody.innerHTML = `<tr><td colspan="2">${data.message}</td></tr>`;
        } else if (data.recognized) {
            if (resultsBody.querySelector('tr td').textContent === 'Starting recognition...') {
                resultsBody.innerHTML = '';
            }
            data.recognized.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${student.name}</td><td>${student.roll}</td>`;
                resultsBody.appendChild(row);
            });
        }
    } else if (data.status === 'complete') {
        resultsBody.innerHTML += `<tr><td colspan="2" class="text-green-600 font-semibold">Recognition complete</td></tr>`;
        // The final 'complete' message contains all results
        if (data.recognized) {
            resultsBody.innerHTML = '';
            data.recognized.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${student.name}</td><td>${student.roll}</td>`;
                resultsBody.appendChild(row);
            });
        }
        if (data.annotated_image_base64) {
            annotatedImage.src = `data:image/jpeg;base64,${data.annotated_image_base64}`;
            annotatedImage.style.display = 'block';
        }
    } else if (data.status === 'failed') {
        resultsBody.innerHTML = `<tr><td colspan="2" class="text-red-600">Error: ${data.reason}</td></tr>`;
    } else if (data.status === 'final_image') {
        // Some backend configurations send the image separately
        annotatedImage.src = `data:image/jpeg;base64,${data.image_base64}`;
        annotatedImage.style.display = 'block';
    }
}
</script>

</body>
</html>
