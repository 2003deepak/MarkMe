<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #results-container {
            max-height: 300px;
            overflow-y: auto;
        }
        #annotated-image {
            max-width: 100%;
            height: auto;
            display: none;
        }
        #results-table {
            width: 100%;
            border-collapse: collapse;
        }
        #results-table th, #results-table td {
            border: 1px solid #e5e7eb;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Face Recognition</h1>
        <form id="recognition-form" enctype="multipart/form-data" class="mb-4">
            <div class="mb-4">
                <label for="attendance_id" class="block text-sm font-medium text-gray-700">Attendance ID</label>
                <input type="text" id="attendance_id" name="attendance_id" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="mb-4">
                <label for="image" class="block text-sm font-medium text-gray-700">Upload Image</label>
                <input type="file" id="image" name="image" accept="image/*" class="mt-1 block w-full" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Start Recognition</button>
        </form>
        <div id="results-container" class="mb-4 p-4 bg-gray-50 rounded-md">
            <h2 class="text-lg font-semibold">Recognition Results</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Roll Number</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>
        <div>
            <h2 class="text-lg font-semibold mb-2">Annotated Image</h2>
            <img id="annotated-image" alt="Annotated Image">
        </div>
    </div>

    <script>
        const form = document.getElementById('recognition-form');
        const resultsBody = document.getElementById('results-body');
        const annotatedImage = document.getElementById('annotated-image');
        let eventSource = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resultsBody.innerHTML = '';
            annotatedImage.style.display = 'none';

            const attendanceId = document.getElementById('attendance_id').value;
            const imageFile = document.getElementById('image').files[0];
            if (!attendanceId || !imageFile) {
                resultsBody.innerHTML = `
                    <tr>
                        <td colspan="2" class="text-red-600">Please provide both Attendance ID and an image.</td>
                    </tr>
                `;
                return;
            }

            // Connect to SSE for real-time updates
            const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImhhcnNoaWxAZ21haWwuY29tIiwicm9sZSI6InRlYWNoZXIiLCJwcm9ncmFtIjpudWxsLCJkZXBhcnRtZW50IjoiQlRFQ0giLCJleHAiOjE3NTQ5NzU5MDl9.xCeA9GprJFtYkfoRGosAEUzqTcOpABodcTA7zg5WzY4';
            eventSource = new EventSource(`http://127.0.0.1:8000/api/v1/teacher/sse/face_progress/${attendanceId}?token=${encodeURIComponent(token)}`);

            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.status === 'progress') {
                    if (data.message) {
                        resultsBody.innerHTML += `
                            <tr>
                                <td colspan="2">${data.message}</td>
                            </tr>
                        `;
                    }
                    if (data.recognized) {
                        data.recognized.forEach(student => {
                            resultsBody.innerHTML += `
                                <tr>
                                    <td>${student.name} recognized</td>
                                    <td>Roll no as: ${student.roll}</td>
                                </tr>
                            `;
                        });
                    }
                } else if (data.status === 'complete') {
                    resultsBody.innerHTML += `
                        <tr>
                            <td colspan="2">Recognition complete</td>
                        </tr>
                    `;
                    eventSource.close();
                } else if (data.status === 'failed') {
                    resultsBody.innerHTML += `
                        <tr>
                            <td colspan="2" class="text-red-600">Error: ${data.reason}</td>
                        </tr>
                    `;
                    eventSource.close();
                }
            };

            eventSource.onerror = () => {
                resultsBody.innerHTML += `
                    <tr>
                        <td colspan="2" class="text-red-600">SSE connection error. Retrying...</td>
                    </tr>
                `;
                if (eventSource.readyState !== EventSource.CLOSED) {
                    eventSource.close();
                }
                setTimeout(() => {
                    eventSource = new EventSource(`http://127.0.0.1:8000/api/v1/teacher/sse/face_progress/${attendanceId}?token=${encodeURIComponent(token)}`);
                    eventSource.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        if (data.status === 'progress') {
                            if (data.message) {
                                resultsBody.innerHTML += `
                                    <tr>
                                        <td colspan="2">${data.message}</td>
                                    </tr>
                                `;
                            }
                            if (data.recognized) {
                                data.recognized.forEach(student => {
                                    resultsBody.innerHTML += `
                                        <tr>
                                            <td>${student.name} recognized</td>
                                            <td>Roll no as: ${student.roll}</td>
                                        </tr>
                                    `;
                                });
                            }
                        } else if (data.status === 'complete') {
                            resultsBody.innerHTML += `
                                <tr>
                                    <td colspan="2">Recognition complete</td>
                                </tr>
                            `;
                            eventSource.close();
                        } else if (data.status === 'failed') {
                            resultsBody.innerHTML += `
                                <tr>
                                    <td colspan="2" class="text-red-600">Error: ${data.reason}</td>
                                </tr>
                            `;
                            eventSource.close();
                        }
                    };
                    eventSource.onerror = () => {
                        resultsBody.innerHTML += `
                            <tr>
                                <td colspan="2" class="text-red-600">SSE connection failed after retry.</td>
                            </tr>
                        `;
                        eventSource.close();
                    };
                }, 2000);
            };

            // Call the API to initiate recognition
            const formData = new FormData();
            formData.append('attendance_id', attendanceId);
            formData.append('image', imageFile);

}
        });
    </script>
</body>
</html>
